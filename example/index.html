<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Demonstrator for Autocompleter.Local.MultiContent</title>
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
    <script type="text/javascript" src="../lib/prototype.js"></script>
    <script type="text/javascript" src="../lib/scriptaculous.js"></script>
    <script type="text/javascript" src="../src/AutocompleterLocalMultiContent.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <form onsubmit="toggleCar(); return false;">
      <span style="text-align: center; font-size: 14px; display: block; margin-bottom: 5px">Type some letters. (Try 'Tanker')</span>
      <input type="text" id="autocompletion_text_field" />
      <input type="submit" value="go" />
    </form>
    <div id="autocompletion_hints" class="autocomplete"></div>
    <div id="cars"></div>
    <div id="preview"></div>
    
    <script type="text/javascript" charset="utf-8">
      autocompleter = new Autocompleter.Local.MultiContent(
        "autocompletion_text_field",
        "autocompletion_hints",
        autocompleterData,
        {
          partialChars: 0,
          fullSearch: true,
          identifier: "id",
          value: "name",
          image: "img_small",
          onSelect: evalSelection
        }
      );
      
      $("autocompletion_text_field").focus();
    </script>
  </body>
</html>
